<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.3/dist/cdn.min.js"></script>
    <script src="https://cdn.tailwindcss.com/3.4.5"></script>
    <script>
document.addEventListener("alpine:init", () => {
	Alpine.data("app", () => {
		return {
			repeat: 76,
			ts: ["title", "subtitle"],
			ws: [500, 500],
			lss: [0, 0],
			init() {
				const searchParams = new URLSearchParams(location.search);
				let prepare = {
					ts: searchParams.get("t"),
					ws: searchParams.get("w"),
					lss: searchParams.get("ls")
				};
				if (prepare.ts) {
					this.ts = prepare.ts.split(",");
				}
				if (prepare.ws) {
					this.ws = prepare.ws.split(",");
				}
				if (prepare.lss) {
					this.lss = prepare.lss.split(",");
				}
			}
		};
	});
});

    </script>
  </head>
  <body>
<div class="" x-data="app">
	<div class="flex flex-wrap justify-center gap-2 p-4 print:hidden">
		<div class="">
			<label class="inline-block border-2 border-teal-500 font-medium text-teal-600">
				<span class="pl-2">Count</span>
				<input class="bg-transparent text-center p-1 w-20" type="number" x-model="repeat" />
			</label>
		</div>
		<template x-for="(part, index) in ts">
			<div class="flex flex-wrap gap-2">
				<div class="">
					<input class="bg-transparent text-center p-1 border-2 border-teal-500" type="text" x-model="ts[index]" />
				</div>
				<div class="">
					<input class="bg-transparent text-center p-1 w-20 border-2 border-teal-500" type="number" step="100" max="1000" min="100" x-model="ws[index]" />
				</div>
				<div class="">
					<input class="bg-transparent text-center p-1 w-20 border-2 border-teal-500" type="number" step="0.01" x-model="lss[index]" />
				</div>
			</div>
		</template>
	</div>

	<div class="flex flex-wrap justify-center gap-y-2 gap-x-3 text-center px-4 print:px-0 mx-auto max-w-[877px] print:max-w-none" style="font-family: 'Kodchasan', sans-serif">
		<template x-for="(i) in Array.from({ length: repeat })">
			<div class="">
				<template x-for="(part, index) in ts">
					<div class="" :style="`font-weight: ${isNaN(ws[index]) ? 400 : ws[index] }; letter-spacing: ${isNaN(lss[index]) ? 0 : lss[index] }em;`" x-text="ts[index]"></div>
				</template>
			</div>
		</template>
	</div>

</div>

<div class="text-center print:hidden text-zinc-500 p-4">
	Made by zummon (Teerapat Anantarattanachai)<br>
	Something breaks, needs upgrade. Let me know
</div>

<div class="flex flex-wrap justify-center gap-4 p-4 print:hidden relative">
	<div class="fixed bottom-4">
		<button class="text-teal-500 bg-white p-2" onclick="print()">

			<svg xmlns="http://www.w3.org/2000/svg" height="40px" viewBox="0 -960 960 960" width="40px" fill="currentColor">
				<path d="M241.33-678.67V-840h477.34v161.33H241.33ZM732.67-482q13.66 0 23.5-9.83 9.83-9.84 9.83-23.5 0-13.67-9.83-23.5-9.84-9.84-23.5-9.84-13.67 0-23.5 9.84-9.84 9.83-9.84 23.5 0 13.66 9.84 23.5Q719-482 732.67-482ZM308-186.67h344V-368H308v181.33ZM241.33-120v-170.67H80v-354.66h800v354.66H718.67V-120H241.33Z" />

		</button>
	</div>
</div>
  </body>
</html>
